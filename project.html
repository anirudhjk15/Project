<!DOCTYPE html>
<html>
<head>
    <title>CSV Upload</title>
</head>
<body>
    <h1>CSV Upload</h1>
    <form action="/uploadfile/" method="post" enctype="multipart/form-data">
        <label for="file">Choose a CSV file:</label>
        <input type="file" id="file" name="file" accept=".csv" required><br>
        <label for="name_column">Select Name Column (1-indexed):</label>
        <input type="number" id="name_column" name="name_column" min="1" required><br>
        <label for="age_column">Select Age Column (1-indexed):</label>
        <input type="number" id="age_column" name="age_column" min="1" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
